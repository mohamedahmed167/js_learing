<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand">shopping card</a>
          <nav>
            <ul id="links">
              <li><a href="login.html">sign in</a></li>
              <li><a href="register.html">sign out</a></li>
            </ul>
            <ul id="user"></ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="section-form">
      <h2>login user</h2>
      <form>
        <input
          type="text"
          placeholder="enter your name"
          id="username"
          autocomplete="off"
        />
        <input
          type="password"
          placeholder="enter your passowerd"
          id="passowerd"
          autocomplete="new-password"
        />
        <input type="submit" value="submit" id="sign-in" />
        not have any account<a href="register.html">register</a>
      </form>
    </section>
    <script src="../js/login.js"></script>
  </body>
