<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascrpit learing</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="/index.html" class="brand">shopping card</a>
          <nav>
            <ul>
              <li><a href="..../html/login.html">sign in</a></li>
              <li><a href="..../html/register.html">sign out</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="section-form">
      <h2>register user</h2>
      <form novalidate>
        <input
          type="text"
          class="text"
          placeholder="enter your name"
          autocomplete="off"
        />
        <input type="email" class="email" placeholder="enter your email" />
        <input
          type="password"
          class="pass"
          placeholder="enter your passowerd"
          autocomplete="new-password"
        />
        <input type="submit" class="enter" value="sign-up" />
      </form>
    </section>
    <script src="../js/register.js"></script>
  </body>
